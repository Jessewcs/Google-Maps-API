<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewProject</title>
        <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>Find the Distance Betwen Two Locations:</h1>
                <p>This application will help you calculate your distances!</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="to" class="col-xs-2 control label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Destination" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="col-xs-offset-2" col-xs-10>
                    <button class="btn btn-info btn-lg"><i class="fas fa-location-arrow"></i></button>

                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
